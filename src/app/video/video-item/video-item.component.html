
<div class="accordion" id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-link" (click)="toggleShow()" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            {{ vTitle }}
          </button>
        </h2>
      </div>
  
      <div id="collapseOne" [ngClass]="showVideo()" aria-labelledby="headingOne" data-parent="#accordion" >
        <div class="card-body">
          <div class="offset-md-2">
            <youtube-player [videoId]= "vID" ></youtube-player> 
          </div>    
        </div>
      </div>
    </div>
  </div>
