<form>
    <div class="form-group form-inline">
        Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
    </div>
  </form>
  
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">PLC Tag</th>
      <th scope="col">Description</th>
      <th scope="col">AB Alias</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let io of IOs$ | async; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <ngb-highlight [result]="io.plcTag" [term]="filter.value"></ngb-highlight>
      </td>
      <td><ngb-highlight [result]="io.desc" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="io.abAlias" [term]="filter.value"></ngb-highlight></td>
    </tr>
    </tbody>
  </table>
